{% extends "apps.html" %}

{% block title %} Учёт ноутбуков {% endblock %}

{% block content %}
{% load static %}
    <h3 class="mt-3"> Учёт ноутбуков </h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Дата</th>
                <th scope="col" style="min-width: 200px;">ФИО</th>
                <th scope="col">Кабинет</th>
            </tr>
        </thead>
        {% for log in lognotebook %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ log.date }}</td>
            <td>{{ log.employee }}</td>
            <td>{{ log.location }}</td>
        </tr>
{% endfor %}
</table>
{% endblock %}
